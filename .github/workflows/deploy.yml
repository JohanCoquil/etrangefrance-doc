name: Deploy to SFTP

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de d√©clencher manuellement depuis GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify documentation structure
        run: |
          echo "üìö V√©rification de la structure de la documentation..."
          echo "Fichiers dans docs/:"
          ls -la docs/ | grep "\.md$" || echo "Aucun fichier .md trouv√©"
          echo ""
          echo "Fichiers r√©f√©renc√©s dans sidebars.ts:"
          grep -E "'[a-z-]+'" sidebars.ts || true

      - name: Build Docusaurus site
        run: npm run build 2>&1 | tee build.log
        env:
          NODE_ENV: production

      - name: Display build errors (if failed)
        if: failure()
        run: |
          echo "‚ùå Le build a √©chou√©!"
          echo "üìã V√©rification des erreurs dans les logs:"
          tail -100 build.log || echo "Impossible de lire les logs"

      - name: List build contents
        run: |
          echo "üì¶ Contenu du dossier build:"
          ls -la build/ || echo "‚ö†Ô∏è Le dossier build n'existe pas!"
          echo ""
          echo "üìä Taille du build:"
          du -sh build/ || echo "‚ö†Ô∏è Impossible de calculer la taille"

      - name: Deploy to SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || '22' }}
          local_path: './build/*'
          remote_path: ${{ secrets.SFTP_REMOTE_DIR || '/' }}
          sftpArgs: '-o ConnectTimeout=5'

      - name: Deployment complete
        run: |
          echo "‚úÖ Site d√©ploy√© avec succ√®s!"
          echo "üåê Votre documentation est maintenant disponible en ligne"
