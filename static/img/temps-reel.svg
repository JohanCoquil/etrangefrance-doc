<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>Temps Réel</title>
  <!-- Appareil mobile/tablette -->
  <rect x="150" y="60" width="100" height="180" rx="15" fill="#1e40af" opacity="0.9"/>
  <rect x="160" y="75" width="80" height="150" rx="5" fill="#60a5fa" opacity="0.2"/>
  
  <!-- Messages de chat -->
  <rect x="170" y="90" width="60" height="25" rx="12" fill="#3578e5" opacity="0.7"/>
  <rect x="175" y="95" width="50" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="175" y="102" width="35" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <rect x="180" y="125" width="50" height="25" rx="12" fill="#4285f4" opacity="0.7"/>
  <rect x="185" y="130" width="40" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="185" y="137" width="30" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <rect x="170" y="160" width="55" height="25" rx="12" fill="#3578e5" opacity="0.7"/>
  <rect x="175" y="165" width="45" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="175" y="172" width="25" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <!-- Icône microphone (chat vocal) -->
  <circle cx="200" cy="200" r="12" fill="#60a5fa" opacity="0.8"/>
  <rect x="197" y="212" width="6" height="8" rx="3" fill="#60a5fa" opacity="0.8"/>
  <line x1="200" y1="220" x2="200" y2="228" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
  <line x1="190" y1="225" x2="210" y2="225" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
  
  <!-- Onde sonore -->
  <path d="M 220 200 Q 230 195 230 200 Q 230 205 240 200" stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 180 200 Q 170 195 170 200 Q 170 205 160 200" stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Indicateur de synchronisation -->
  <circle cx="200" cy="245" r="8" fill="#10b981" opacity="0.8"/>
  <circle cx="200" cy="245" r="5" fill="white"/>
  
  <!-- Flèches de synchronisation -->
  <path d="M 100 150 L 150 150 M 140 145 L 150 150 L 140 155" stroke="#4285f4" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 250 150 L 300 150 M 260 145 L 250 150 L 260 155" stroke="#4285f4" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Points de présence -->
  <circle cx="100" cy="200" r="15" fill="#60a5fa" opacity="0.5"/>
  <circle cx="100" cy="200" r="8" fill="#3578e5"/>
  
  <circle cx="300" cy="200" r="15" fill="#60a5fa" opacity="0.5"/>
  <circle cx="300" cy="200" r="8" fill="#3578e5"/>
</svg>
